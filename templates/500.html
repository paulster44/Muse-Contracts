{% extends "base.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
  <div class="text-center mt-5">
    <h1>500 - Internal Server Error</h1>
    <p>Sorry, something went wrong on our end. We've been notified and are looking into it. Please try again later.</p>
    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}" class="btn btn-primary mt-3">Go Home</a>
  </div>
{% endblock %}
